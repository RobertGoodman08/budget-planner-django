{% extends 'base.html' %}

{% block title %} Изменить доход {% endblock %}


{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'income'%}">Доход</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Изменить доход
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a
        href="{% url 'income-delete' income.id %}"
        class="btn btn-danger btn-sm"
        >Delete</a
      >
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'income-edit' income.id %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Сумма</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">Описание</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label for="">Источник</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="source"
            value="{{values.source}}"
          />

        </div>
        <div class="form-group">
          <label for="">Дата дохода</label>
          <input
            type="date"
            value="{{values.date | date:'Y-m-d' }}"
            class="form-control form-control-sm"
            name="income_date"
          />
        </div>

        <input
          type="submit"
          value="Сохранять"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
